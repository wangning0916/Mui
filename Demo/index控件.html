<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>控件</title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <script type="text/javascript" charset="utf-8">
	      	mui.init();
	    </script>
	</head>
	<body>
		<div class="mui-content">
			<!--滑块-->
		    <div class="mui-input-row mui-input-range">
		        <label>Range</label>
		        <input type="range" min="0" max="100" value="50">
		    </div>
		    
		    <!--开关  mui提供了开关控件，点击滑动两种手势都可以对开关控件进行操作-->
		    <!--默认开关控件,带on/off文字提示，打开时为绿色背景，基本class类为.mui-switch、.mui-switch-handle-->
		    <!--若希望开关默认为打开状态，只需要在.mui-switch节点上增加.mui-active类即可-->
		    <div class="mui-input-row">
		        <label>Switch</label>
		        <div class="mui-switch mui-active" id="mySwitch">
		            <div class="mui-switch-handle"></div>
		        </div>
		    </div>
		    <!--mui默认还提供了蓝色开关控件，只需在.mui-switch节点上增加.mui-switch-blue类即可-->
		    <div class="mui-input-row">
		        <label>Switch</label>
		        <div class="mui-switch mui-active mui-switch-blue">
		            <div class="mui-switch-handle"></div>
		        </div>
		    </div>
		    <!--若希望隐藏on/off文字提示，变成简洁模式，需要在.mui-switch节点上增加.mui-switch-mini类-->
		    <div class="mui-switch mui-switch-mini">
		      <div class="mui-switch-handle"></div>
		    </div>
		    <div class="mui-switch mui-switch-mini mui-active mui-switch-blue">
		      <div class="mui-switch-handle"></div>
		    </div>
		    
		    <script>
		    	//若要获得当前开关状态，可通过判断当前开关控件是否包含.mui-active类来实现，若包含，则为打开状态，否则即为关闭状态；
		    	var isActive = document.getElementById("mySwitch").classList.contains("mui-active");
				if(isActive){
				  console.log("打开状态");
				}else{
				  console.log("关闭状态");  
				}
				
				//开关控件在打开/关闭两种状态之间进行切换时，会触发toggle事件,通过事件的detail.isActive属性可以判断当前开关状态。可通过监听toggle事件，可以在开关切换时执行特定业务逻辑。
		    	document.getElementById("mySwitch").addEventListener("toggle",function(event){
				  if(event.detail.isActive){
				    console.log("你启动了开关");
				  }else{
				    console.log("你关闭了开关");  
				  }
				})
		    </script>
		</div>
	</body>
</html>
