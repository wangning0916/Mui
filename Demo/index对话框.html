<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>对话框</title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <script type="text/javascript" charset="utf-8">
	      	mui.init();
	    </script>
	</head>
	<body>
		<ul class="mui-table-view">
		        <li class="mui-table-view-cell">
		        	<button id="alertBtn">警告框</button>
		        </li>
		        <li class="mui-table-view-cell">
		            <button id="confirmBtn">确认框</button>
		        </li>
		        <li class="mui-table-view-cell">
		            <button id="promptBtn">输入对话框</button>
		        </li>
		        <li class="mui-table-view-cell">
		            <button id="toastBtn">消息提示框</button>
		        </li>
		    </ul>
		
		<script>
			//通过callback函数返回用户点击按钮的索引值或输入框中的值。
			window.onload = function(){
				//警告框mui.alert('message提示对话框上显示的内容','title提示对话框上显示的标题','btnValue提示对话框上按钮显示的内容','callcack提示对话框上关闭后的回调函数')
	            document.getElementById("alertBtn").addEventListener('tap', function() {
	                mui.alert('Welcome MUI', 'Title','Sure',function() {
	                    console.log("关闭了警告框！");
	                });
	            });
	            
	            //确定框mui.confirm('message提示对话框上显示的内容','title提示对话框上显示的标题','btnValue数组提示对话框上按钮显示的内容','callcack提示对话框上关闭后的回调函数')
				document.getElementById("confirmBtn").addEventListener('tap', function() {
	                mui.confirm('你是个好人，确认？', 'Title',['是','否'],function(e) {
	                	console.log(e)
	                    if (e.index == 0) {
	                        console.log('是');
	                    } else {
	                        console.log('否');
	                    }
	                });
	            });
	            
	            //输入对话框mui.prompt('message提示对话框上显示的内容','placeholder编辑框显示的提示文字','title提示对话框上显示的标题','btnValue数组提示对话框上按钮显示的内容','callcack提示对话框上关闭后的回调函数')
	            document.getElementById("promptBtn").addEventListener('tap', function() {
	                mui.prompt('在下面输入内容','请输入...','Title',['是','否'],function(e) {
	                	console.log(e)
	                    if (e.index == 0) {
	                        console.log(e.value);
	                    } else {
	                        console.log(e.value);
	                    }
	                });
	            });
	            
	            //消息提示框mui.toast('message消息框显示的文字内容','option json格式，提示消息的参数')
	            document.getElementById("toastBtn").addEventListener('tap', function() {
	                mui.toast('这是一个消息提示框',{ duration:'3000', type:'div' });
	            });
			}
			
		</script>		
	</body>
</html>
