<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>数字角标</title>
	    <script src="js/mui.min.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <script type="text/javascript" charset="utf-8">
	      	mui.init();
	    </script>
	</head>
	<body>
		<div class="mui-content">
			<!-- 角标的核心类是.mui-badge，默认为实心灰色背景；同时，mui还内置了蓝色（blue）、绿色(green)、黄色(yellow)、红色(red)、紫色(purple)五种色系的数字角标-->
		    <!--右侧添加数字和角标-->
	        <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                	Item 1
                    <span class="mui-badge mui-badge-primary">11</span>
                </li>
                <li class="mui-table-view-cell">
                	Item 2
                   <span class="mui-badge mui-badge-success">22</span>
                </li>
                <li class="mui-table-view-cell">
                	Item 2
                   <span class="mui-badge mui-badge-danger">22</span>
                </li>
                <li class="mui-table-view-cell">
                	Item 2
                   <span class="mui-badge mui-badge-warning">22</span>
                </li>
                <li class="mui-table-view-cell">
                	Item 2
                   <span class="mui-badge mui-badge-royal">22</span>
                </li>
                <li class="mui-table-view-cell">
                	Item 3
                    <span class="mui-badge">12</span>
                </li>
                
                <!--若无需底色，则增加.mui-badge-inverted类即可-->
                <li class="mui-table-view-cell">
                	Item 3
                    <span class="mui-badge mui-badge-primary mui-badge-inverted">12</span>
                </li>
                <li class="mui-table-view-cell">
                	Item 2
                   <span class="mui-badge mui-badge-success mui-badge-inverted">22</span>
                </li>
                <li class="mui-table-view-cell">
                	Item 2
                   <span class="mui-badge mui-badge-danger mui-badge-inverted">22</span>
                </li>
                <li class="mui-table-view-cell">
                	Item 2
                   <span class="mui-badge mui-badge-warning mui-badge-inverted">22</span>
                </li>
                <li class="mui-table-view-cell">
                	Item 2
                   <span class="mui-badge mui-badge-royal mui-badge-inverted">22</span>
                </li>
                <li class="mui-table-view-cell">
                	Item 3
                    <span class="mui-badge mui-badge-inverted">12</span>
                </li>
            </ul>
		</div>
	</body>
</html>
